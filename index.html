<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle" class="page-title">Book Your Appointment</h1>
    <form id="appointmentForm" novalidate autocomplete="off" aria-describedby="formInstructions">
      <p id="formInstructions" class="sr-only">
        Please fill in the form below to book an appointment. All fields marked with * are required.
      </p>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name <span aria-hidden="true">*</span></label>
        <div class="input-icon-wrapper">
          <svg class="input-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#6c63ff" width="20" height="20">
            <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM12 14c-4 0-6 2-6 4v2h12v-2c0-2-2-4-6-4z"/>
          </svg>
          <input type="text" id="name" name="name" placeholder="John Doe" required aria-required="true" />
        </div>
        <div class="error" id="nameError" aria-live="polite"></div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span aria-hidden="true">*</span></label>
        <div class="input-icon-wrapper">
          <svg class="input-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#6c63ff" viewBox="0 0 24 24" width="20" height="20">
            <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
          </svg>
          <input type="email" id="email" name="email" placeholder="john@example.com" required aria-required="true" />
        </div>
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number <span aria-hidden="true">*</span></label>
        <div class="input-icon-wrapper">
          <svg class="input-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#6c63ff" viewBox="0 0 24 24" width="20" height="20">
            <path d="M6.62 10.79a15.091 15.091 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.87.76a1 1 0 011 1V20a1 1 0 01-1 1c-9.39 0-17-7.61-17-17a1 1 0 011-1h3.5a1 1 0 011 1c0 1.34.27 2.66.76 3.87a1 1 0 01-.21 1.11l-2.2 2.21z"/>
          </svg>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="6XXXXXXXXX or 7XXXXXXXXX"
            maxlength="10"
            required
            inputmode="numeric"
            pattern="[6-7][0-9]{9}"
            aria-required="true"
            aria-describedby="phoneHelp"
          />
        </div>
        <small id="phoneHelp" class="helper-text">Only Indian numbers starting with 6 or 7, 10 digits.</small>
        <div class="error" id="phoneError" aria-live="polite"></div>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Appointment Date (YYYY/MM/DD) <span aria-hidden="true">*</span></label>
        <div class="input-icon-wrapper">
          <svg class="input-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#6c63ff" viewBox="0 0 24 24" width="20" height="20">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zm0 14H5V9h14v9z"/>
          </svg>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="2025/05/30"
            maxlength="10"
            required
            autocomplete="off"
            aria-required="true"
            aria-describedby="dateHelp"
          />
        </div>
        <small id="dateHelp" class="helper-text">Format: YYYY/MM/DD, must be within next 30 days.</small>
        <div class="error" id="dateError" aria-live="polite"></div>
      </div>

      <!-- Service -->
      <div class="form-group">
        <label for="service">Select Service <span aria-hidden="true">*</span></label>
        <div class="input-icon-wrapper select-wrapper">
          <svg class="input-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#6c63ff" viewBox="0 0 24 24" width="20" height="20">
            <path d="M20 6H4v12h16V6zm-8 9l-5-5h10l-5 5z"/>
          </svg>
          <select id="service" name="service" required aria-required="true">
            <option value="" disabled selected>Choose a service</option>
            <option value="nursing">Nursing Care</option>
            <option value="icu">ICU Setup</option>
            <option value="physiotherapy">Physiotherapy</option>
            <option value="medical">Medical Consultation</option>
            <option value="lab">Lab Tests</option>
          </select>
        </div>
        <div class="error" id="serviceError" aria-live="polite"></div>
      </div>

      <!-- Message (Optional) -->
      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" placeholder="Write any additional info here..." rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Confirm Appointment</button>
        <button type="reset" class="btn-secondary" aria-label="Reset form">Reset</button>
      </div>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content" role="document">
      <h2 id="modalTitle">Confirm Your Appointment</h2>
      <div id="confirmDetails" tabindex="0"></div>
      <div class="modal-actions">
        <button id="confirmYesBtn" class="btn-primary">Yes, Confirm</button>
        <button id="confirmNoBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script src="appointment.js"></script>
</body>
</html>
